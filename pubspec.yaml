name: flutter_base_project
description: A new Flutter project
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  collection: any
  device_info_plus: ^9.0.1
  dio_cache_interceptor: ^3.4.4
  firebase_core: ^2.15.0
  firebase_dynamic_links: ^5.3.4
  firebase_messaging: ^14.6.5
  flutter:
    sdk: flutter
  flutter_local_notifications: ^14.1.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.6
  get: ^4.6.5
  go_router: ^12.0.0
  google_mobile_ads: ^3.1.0
  intl: any
  local_auth: ^2.1.7
  logger: ^2.0.2+1
  overlay_kit: ^1.0.8
  package_info_plus: ^4.0.1
  rxdart: ^0.27.7
  shared_preferences: ^2.1.1
  url_launcher: ^6.1.11

dev_dependencies:

  # Linting rules for Flutter
  flutter_lints: any
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
    - family: GreycliffCF
      fonts:
        - asset: assets/fonts/GreycliffCF-Light.ttf
          weight: 300
        - asset: assets/fonts/GreycliffCF-Regular.ttf
          weight: 400
        - asset: assets/fonts/GreycliffCF-Medium.ttf
          weight: 500
        - asset: assets/fonts/GreycliffCF-DemiBold.ttf
          weight: 600
        - asset: assets/fonts/GreycliffCF-Bold.ttf
          weight: 700
